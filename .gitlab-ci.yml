default:
    tags:
      - k8s-aws-tools
    interruptible: true

stages:
  - build
  - deploy
  
build-job:
  image: "registry.gitlab.com/kxdev/documentation/framework/mkdocs-build:0.3.8"
  stage: build
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"
      when: never
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: never
    - when: always
  allow_failure: false
  script:
    - echo "build-job"
    - apt-get install -y zip wget
    - ./local.sh build
  artifacts:
    name: "local"
    paths:
      - local.zip
    expire_in: 2 days

deploy-job:
  image: "registry.gitlab.com/kxdev/documentation/framework/mkdocs-build:0.3.8"
  stage: deploy
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"
      when: never
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: never
    - when: on_success
  dependencies:
    - build-job
  when: on_success
  script:
    - echo "deploy-job"
    - ls -al
  variables:
    GIT_STRATEGY: none
