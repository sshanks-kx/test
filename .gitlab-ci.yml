default:
    tags:
      - k8s-aws-tools
    interruptible: true
    
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    
stages:
  - build
  - deploy
  
merge-job:
  image: "registry.gitlab.com/kxdev/documentation/framework/mkdocs-build:0.3.8"
  stage: build
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
  script:
    - echo "merge-job"
    
build-job:
  image: "registry.gitlab.com/kxdev/documentation/framework/mkdocs-build:0.3.8"
  stage: build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always
  script:
    - echo "build-job"

deploy-job:
  image: "registry.gitlab.com/kxdev/documentation/framework/mkdocs-build:0.3.8"
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always
  script:
    - echo "deploy-job"
